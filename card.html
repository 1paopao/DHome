<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width:200px;
				height: 200px;
				border: 1px solid pink;
			}
			p {
				width:50px;
				height:50px;
				border: 1px solid #BD2C00;
			}
			
		</style>
	</head>
	<body>
		<div>
			<p class="bs">card1</p>
			
		</div>
		<div>
			<p class="bs">card2</p>
		</div>
		
		<input type="file" name="" id="" value="" />
		<img src="" alt="" class=".imgshow" style="width: 300px;height:300px;border:1px solid #ccc"/>
	</body>
	<script src="jslib/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	
	<script>
		$(function (){
			$('.bs').each(function(i){
				console.log(i);
				
				$('.bs').each(function(index){
					$(this).eq(i).click(function(){
					$(this).css({'color':'red'})
					.siblings().css({'color':'#000'});
					})
				})
			})
			
			
			
			var objUrl = getObjectURL(this.files[0]) ;
			  if (objUrl) {
			            $('.imgshow').attr("src", objUrl);
			        }
			
			  function getObjectURL(file) {
			    var url = null;
			    if (window.createObjectURL != undefined) { // basic
			        url = window.createObjectURL(file);
			    } else if (window.URL != undefined) { // mozilla(firefox)
			        url = window.URL.createObjectURL(file);
			    } else if (window.webkitURL != undefined) { // webkit or chrome
			        url = window.webkitURL.createObjectURL(file);
			    }
			    return url;
			}
					})
	</script>
</html>
